---
- name: Restart Petstore PostgreSQL Pod
  hosts: localhost
  gather_facts: true  # ここを変更
  tasks:
    - name: Restart DeploymentConfig by updating spec.template.metadata.annotations
      kubernetes.core.k8s:
        api_version: apps/v1
        kind: DeploymentConfig
        name: postgresql
        namespace: petstore
        definition:
          spec:
            template:
              metadata:
                annotations:
                  kubernetes.io/change-cause: "Restarted at {{ ansible_date_time.iso8601 }}"

      register: restart_result

    - name: Display result
      debug:
        var: restart_result